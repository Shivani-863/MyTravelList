<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <style>
      table,
      td,
      th {
        border: 1px, solid, black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="3">Invoice#12345ABC</th>
        <th>18 July 2019</th>
      </tr>
      <tr>
        <td colspan="2">
          <span><b>Pay To:</b></span
          ><br />
          The Tech Park<br />
          123 Willow Street<br />
          Boulevard, LA-567892<br />
        </td>
        <td colspan="2">
          <span><b>Customer:</b></span
          ><br />
          John Lark<br />
          Dummy Apartments<br />
          276 Main Street<br />
          Boulevard, LA-567892<br />
        </td>
      </tr>
      <tr>
        <td><b>Name/Description</b></td>
        <td><b>Qty</b></td>
        <td><b>MRP</b></td>
        <td><b>Amount</b></td>
      </tr>
      <tr>
        <td>Biryani</td>
        <td>3</td>
        <td>300</td>
        <td>900</td>
      </tr>
      <tr>
        <td>Noodles</td>
        <td>3</td>
        <td>200</td>
        <td>600</td>
      </tr>
      <tr>
        <td colspan="3"><b>SubTotal:</b></td>
        <td>1500</td>
      </tr>
      <tr>
        <td colspan="2">
          <b>Tax:</b>
        </td>
        <td>10%</td>
        <td>150</td>
      </tr>
      <tr>
        <td colspan="3"><b>Grand Total:</b></td>
        <td>1650</td>
      </tr>
    </table>
  </body>
</html>
